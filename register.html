<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kayıt Ol - BBAT</title>
  <link rel="icon" href="https://raw.githubusercontent.com/Riwelda/BBAT/refs/heads/main/pngikologo.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Quicksand:wght@400&display=swap" rel="stylesheet">
  
  <style>
      body {
          display: flex;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
          background: #f8f9fa;
          background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      }
      .auth-card {
          background: white;
          padding: 40px;
          border-radius: 15px;
          box-shadow: 0 10px 25px rgba(0,0,0,0.1);
          width: 100%;
          max-width: 400px;
          text-align: center;
          border-top: 5px solid #a90000;
      }
      .form-group { margin-bottom: 20px; text-align: left; }
      .form-group label { font-weight: bold; font-size: 0.9rem; color: #333; display: block; margin-bottom: 5px; }
      .form-group input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; box-sizing: border-box; }
      .message { margin-top: 15px; font-size: 0.9rem; }
  </style>
  
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
</head>

<body>

  <div class="auth-card">
      <h2 style="color: #a90000; margin-bottom: 10px;">Aramıza Katıl</h2>
      <p style="color: #666; margin-bottom: 30px;">BBAT etkinliklerini kaçırma!</p>

      <form id="registerForm">
          <div class="form-group">
              <label>Ad Soyad / Kullanıcı Adı</label>
              <input type="text" id="username" placeholder="Adınız Soyadınız" required />
          </div>
          
          <div class="form-group">
              <label>E-Posta Adresi</label>
              <input type="email" id="email" placeholder="E-posta adresiniz" required />
          </div>

          <div class="form-group">
              <label>Şifre</label>
              <input type="password" id="password" placeholder="En az 6 karakter" required />
          </div>

          <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px;">Kayıt Ol</button>
          
          <div class="message" id="message"></div>
      </form>

      <p style="margin-top: 20px;">
          Zaten hesabın var mı? <a href="login.html" style="color: #a90000; font-weight: bold;">Giriş Yap</a>
      </p>
      
      <a href="index.html" style="font-size: 0.9rem; color: #666; text-decoration: none;">← Anasayfaya Dön</a>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAdPt8XuUEzJugYI2R9NpUXUCUQXttHaXI",
      authDomain: "bbat-295c4.firebaseapp.com",
      projectId: "bbat-295c4",
      appId: "1:849546748999:web:476431352773d260fcfd62"
    };

    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const messageDiv = document.getElementById('message');
      const btn = this.querySelector('button');

      if(password.length < 6) {
          messageDiv.style.color = 'red';
          messageDiv.textContent = 'Şifre en az 6 karakter olmalıdır.';
          return;
      }

      btn.disabled = true;
      btn.textContent = "Kaydediliyor...";

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Kullanıcı adını Firestore'a kaydet
          return db.collection('users').doc(userCredential.user.uid).set({
            username: username,
            email: email,
            role: 'member' // İleride yetki sistemi için
          });
        })
        .then(() => {
          messageDiv.style.color = 'green';
          messageDiv.textContent = 'Kayıt başarılı! Yönlendiriliyorsunuz...';
          setTimeout(() => { window.location.href = "index.html"; }, 1500);
        })
        .catch((error) => {
          btn.disabled = false;
          btn.textContent = "Kayıt Ol";
          messageDiv.style.color = 'red';
          messageDiv.textContent = 'Hata: ' + error.message;
        });
    });
  </script>
</body>
</html>
